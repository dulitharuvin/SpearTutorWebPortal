<div class="row">
  <div class="col col-xl-12 col-lg-12">
    <div class="card mb-3">
      <div class="card-block">
        <form role="form" #userSaveForm="ngForm" novalidate (ngSubmit)="registerUser()">

          <div class="form-group">
            <label class="form-control-label" for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel">
          </div>

          <div class="form-group">
            <label class="form-control-label" for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel">
          </div>

          <div class="form-group">
            <label class="form-control-label" for="nic">NIC</label>
            <input type="text" class="form-control" id="nic" name="nic" [(ngModel)]="user.nic" #nic="ngModel">
          </div>

          <div class="form-group">
            <label class="form-control-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" #email="ngModel">
          </div>

          <div class="form-group">
            <label class="form-control-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" #email="ngModel">
          </div>

          <div class="form-group">
            <label class="form-control-label" for="address">Adress</label>
            <textarea class="form-control" id="address" name="address" [(ngModel)]="user.address" #address="ngModel"></textarea>
          </div>

          <div class="form-group">
            <label>Select Roles</label><br/>
            <label>
              <input type="checkbox" name="lecturer" [(ngModel)]="user.roles.lecturer" [checked]="user.roles.lecturer">
              Lecturer
            </label>
            <label>
              <input type="checkbox" name="moderator" [(ngModel)]="user.roles.moderator">
              Moderator
            </label>
            <label>
              <input type="checkbox" name="admin" [(ngModel)]="user.roles.admin">
              Admin
            </label>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="userSaveForm.invalid">Submit</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
